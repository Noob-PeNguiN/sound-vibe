# SoundVibe Asset Service 配置文件
server:
  port: 8082

spring:
  application:
    name: vibe-asset
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sound_vibe_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  
  # Nacos 服务注册与发现
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP

  # RabbitMQ 消息队列配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换 (camelCase <-> snake_case)
    map-underscore-to-camel-case: true
    # 日志输出 (开发时可以看到 SQL)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型: 自增
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑已删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0

# MinIO 对象存储配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: soundvibe-assets

# 日志配置
logging:
  level:
    com.soundvibe.asset: debug
    com.baomidou.mybatisplus: debug
    io.minio: info
